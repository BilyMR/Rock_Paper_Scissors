<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/rps.js" defer></script>
  <link rel="stylesheet" href="/rps.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <h1>Rock, paper, scissors</h1>

    <h2>Let's play!</h2>
    <div class="buttons">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="scissors" class="btn">Scissors</button>
    </div>

    <div id="plyrScore" class="score">Player:</div>
    <div id="pcScore" class="score">Computer:</div>

    <div id="winner"></div>
    <div id="gameWinner"></div>

    <button id="reset" class="btn">Reset Game</button>
  </main>
</body>
</html>
